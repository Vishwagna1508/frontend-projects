<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="stylesn.css">
</head>
<body>
    <header>
        <!-- Netflix logo -->
        <img src="https://th.bing.com/th/id/OIP.AC0iUF7KyK0iqL7HZ2JzcQHaD5?w=335&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Netflix Logo">
    </header>
    <main>
        <!-- Hero section with background image -->
        <section class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Watch your favorite movies and TV shows anytime, anywhere.</p>
<img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2021/05/MONEY-HEIST-SEASON-5.jpg" alt="Series Title">
                <h2>MONEY HEIST</h2>
            <button>Start Watching</button>
        </section>
        <!-- Featured movies or series -->
        <section class="featured">
            <h3>Featured</h3>
            <!-- Featured content cards -->
            <div class="card">
                <img src="https://i.ytimg.com/vi/cbKf981b978/maxresdefault.jpg" alt="salaar">
                <h3>SALAAR</h3>
            </div>
            <!-- Add more featured content cards -->
<div class="card">
                <img src="https://cdn.zeebiz.com/sites/default/files/2023/12/05/271516-animal.jpg?im=FitAndFill=(1200,900)" alt="animal">
                <h3>ANIMAL</h3>

        </section>
        <!-- Trending now -->
        <section class="trending">
            <h2>Trending Now</h2>
            <!-- Trending content cards -->
            <div class="card">
                <img src="https://th.bing.com/th/id/OIP.pp8YGMT68DnBAryDFuxHZQHaEK?w=299&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Series Title">
                <h3>MONEY HEIST</h3>
            </div>
<img src="https://th.bing.com/th/id/OIP.p_qO-dLS05_F8osQ-gZ9aQHaEK?w=289&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Series Title">
                <h3>THE NIGHT AGENT</h3>
            <!-- Add more trending content cards -->

        </section>
    </main>
    <footer>
        <!-- Footer content -->
        <p>&copy; 2024 Netflix</p>
    </footer>
</body>
</html>
